<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Montserrat:wght@100;400;500;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />

    <!-- title -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- font-Awsome -->
    <script
      src="https://kit.fontawesome.com/5c662e5eb5.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="text-section">
      <div class="back-image">
        <img class="back" src="images/bg-desktop.svg" alt="" />
      </div>
      <div class="Front-image">
        <div class="monitor">
          <img class="web" src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="text">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="content">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn btn-primary btn-lg" type="button">Button</button>
        </div>
      </div>
      <div class="brands">
        <i class="brand-image fa-brands fa-twitter"></i>
        <i class="brand-image fa-brands fa-facebook"></i>
        <i class="brand-image fa-brands fa-instagram"></i>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ARUN PRABHAKAR G</a>.
      </p>
    </footer>
  </body>
</html>
